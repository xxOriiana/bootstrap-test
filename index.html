    <div class="container m-2">
        <h1>Contact Me!</h1>
        <form id="form" class="row g-3" action="https://formspree.io/f/xoqrvywz "
        method="POST">

            <div class="col-md-6">
                <label for="firsName" class="form-label">Firs Name</label>
                <input name="name"  type="text" class="form-control effect-1" id="firsName" required>
            </div>

            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input name="lastname" type="text" class="form-control" id="lastName" required>
            </div>

            <div class="col-md-8">
                <label for="emailInfo" class="form-label">E-Mail</label>
                <input name="_replyto"  type="email" class="form-control" id="emailInfo" placeholder="example@example.com" required>
            </div>

            <div class="col-md-4">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input name="phone"  type="text" class="form-control" id="phoneNumber" placeholder="Optional">
            </div>

            <div class="col-md-12">
                <label for="comments" class="form-label">Comments, Questions?</label>
                <textarea name="message"  class="form-control" id="comments" rows="3" required></textarea>
            </div>

            <div class="col-md-12 text-center py-3 ">
                <button id="btn-eddit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
